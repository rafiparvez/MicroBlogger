<!-- extend base layout -->
{% extends "layout.html" %}

{% block content %}
<h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
<p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
</p>
    {% endfor %}
<p><a href="{{ url_for('logout') }}">Logout from App</a></p>
{% endblock %}
